<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "module" src="script.js"></scripttype></script>
    <title>Forum citation</title>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>0 citation(s)</h3>
    <hr>
</head>
<body>
    <form id="Form"> 
     <div><label for="text">Citation:</label><input type="text" id = text></div>
    
     <div><label for="author-name">Name</label><input type="text" id="author-name"></div>
     
    
     <button id="submit-button" class="button">Poster</button>
    </form> 
    <div id="quote-liste">
        <div class = "quote">
            <p class="text">Citation:"On ne nait pas femme, on le devient"</p>
            <p class="author">Autrice:Simone de Beauvoir</p>
        </div>
    </div>
    
</body>
</html>
